<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book App</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/icons.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/modules.css">

    <!-- tempalte for the book list -->
    <script id="bookTemplate" type="text/x-handlebars-template">
      <li class="bookIndexLi" data-bookId={{id}}>
        <section>
          <img src="{{image_url}}">
          <div class="bookBanner">
            <h3>{{title}}</h3>
            <p>{{author}}</p>
            <button> <a href="/detailView/{{id}}"> View Details </a></button>
            <button> <a href="/updateView/{{id}}">Update Book </a></button>
            <button> <a href="/delete/{{id}}">Delete Book</a></button>
          </div>
        </section>
      </li>
    </script>
    <!-- tempalte for the error route -->
    <script id="errTemplate" type="text/x-handlebars-template">
      <section>
        <h1>Looks like you missed your route!</h1>
        <p>{{status}}: {{statusText}}</p>
      </section>
    </script>
    <!-- template for book detail -->
    <script id="detailTemplate" type="text/x-handlebars-template">
      <section>
        <h1>{{title}}</h1>
        <p>{{author}}</p>
        <p>{{isbn}}</p>
        <img src={{image_url}}>
        <p>{{description}}</p>
      </section>
    </script>
    <!-- template for book update -->
    <script id="updateTemplate" type="text/x-handlebars-template">
      <section class="updateView container">
        <form class="updateBookForm">
          <label>Update a Book</label>
          <input id="updateTitle" name="title" type="text" value="{{title}}">
          <input id="updateAuthor" name="author" type="text" value="{{author}}">
          <input id="updateIsbn" name="isbn" type="text" value="{{isbn}}">
          <input id="UpdateImg" name="image_url" type="text" value="{{image_url}}">
          <textarea id="updateDescription" name="description" value="{{description}}" ></textarea>
          <button>Submit</button>
        </form>
      </section>
    </script>
  </head>
  <body>
    <header class="site-header">
      <section>
        <div id="logo"><img src="img/033-books.png" alt="Books app logo" class="float-left"></div>
        <h1>Book App</h1>
      </section>
      <nav id="navMenu"> <!-- added in lab 13 -->
        <div id="burgerMenu"></div>
        <div id="dropdownContainer">
          <ul id="navUl">
            <li><a href="/">My Books</a></li>
            <li><a href="/formView">New Book</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="bookMain">
      <!-- errorView -->
      <section class="errorView container"></section>
      <!-- indexVIew -->
      <section class="bookView containerHeader">
        <h1><u>My Books</u></h1>
        <ul class="container bookView" id="bookListUl"></ul>
      </section>
      <!-- detailView -->
      <section class="detailView container"></section>
      <!-- formView -->
      <section class="formView containerHeader">
        <form class="newBookForm">
          <label id="formLabel">Add a new Book</label>
          <input name="title" type="text" placeholder="Title">
          <input name="author" type="text" placeholder="Author">
          <input name="isbn" type="text" placeholder="isbn">
          <input name="image_url" type="text" placeholder="Image URL">
          <textarea name="description" placeholder="Description"></textarea>
          <button>Submit</button>
        </form>
      </section>
      <!-- updateView -->
      <section class="updateView container"></section>
    </main>
    <footer>
      <section class="socialBar float-right">
        <ul>
          <li><img src="img/392-amazon.png" alt=""></li>
          <li><img src="img/433-github.png" alt=""></li>
          <li><img src="img/458-linkedin.png" alt=""></li>
        </ul>
      </section>
    </footer>
    <!-- CDN resources -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>

    <!-- App resources -->
    <script src="scripts/models/book.js"></script>
    <script src="scripts/views/book-view.js"></script>
    <script src="scripts/views/error-view.js"></script>
    <script src="scripts/views/routes.js"></script>
  </body>
</html>

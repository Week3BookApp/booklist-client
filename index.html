<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book App</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/icons.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/modules.css">

    <!-- tempalte for the book list -->
    <script id="bookTemplate" type="text/x-handlebars-template">
      <li class="bookIndexLi" data-bookId={{book_id}}>
        <section>
          <img src="{{image_url}}">
          <div class="bookBanner">
            <h3>{{title}}</h3>
            <p>{{author}}</p>
            <button href="/detailView/{{book_id}}">View Details</button>
            <button href="/detailView/{{book_id}}">Update Book</button> <!-- added in lab 13 -->
            <button href="/detailView/{{book_id}}">Delete Book</button> <!-- added in lab 13 -->
          </div>
        </section>
      </li>
    </script>
    <!-- tempalte for the error route -->
    <script id="errTemplate" type="text/x-handlebars-template">
      <section>
        <h1>Looks like you missed your route!</h1>
        <p>{{status}}: {{statusText}}</p>
      </section>
    </script>
    <!-- template for book detail -->
    <script id="detailTemplate" type="text/x-handlebars-template">
      <section>
        <h1>{{title}}</h1>
        <p>{{author}}</p>
        <p>{{isbn}}</p>
        <img src={{image_url}}>
        <p>{{description}}</p>
      </section>
    </script>
  </head>
  <body>
    <header class="site-header">
      <section>
        <div id="logo"><img src="img/033-books.png" alt="Books app logo" class="float-left"></div>
        <h1>Book App</h1>
      </section>
      <nav id="navMenu">
        <div id="burgerMenu"></div>
        <div id="dropdownContainer">
          <ul id="navUl">
            <li><a href="/"></a> My Books</li>
            <li><a href="/formView"></a> New Book</li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="bookMain">
      <!-- errorView -->
      <section class="errorView container"></section>
      <!-- indexVIew -->
      <section class="bookView container">
        <h1><u>My Books</u></h1>
        <section id="bookIndexSection"></section>
        <ul id="bookListUl"></ul>
      </section>
      <!-- detailView -->
      <section class="detailView container"></section>
      <!-- formView -->
      <section class="formView container">
        <form class="newBookForm">
          <label id="formLabel">Add a new Book</label>
          <input id="formTitleInput" name="title" type="text" placeholder="Title">
          <input id="formAuthorInput" name="author" type="text" placeholder="Author">
          <input id="formIsbnInput" name="isbn" type="text" placeholder="ISBN">
          <input id="formImgInput" name="image_url" type="text" placeholder="Image URL">
          <textarea id="forDescriptionInput" name="description" placeholder="Description"></textarea>
          <submit>Submit</submit>
        </form>
      </section>
    </main>
    <footer>
      <section class="socialBar float-right">
        <ul>
          <li><img src="img/392-amazon.png" alt=""></li>
          <li><img src="img/433-github.png" alt=""></li>
          <li><img src="img/458-linkedin.png" alt=""></li>
        </ul>
      </section>
    </footer>
    <!-- CDN resources -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>

    <!-- App resources -->
    <script src="scripts/models/book.js"></script>
    <script src="scripts/views/book-view.js"></script>
    <script src="scripts/Controllers/routes.js"></script>
    <script src="scripts/views/error-view.js"></script>
  </body>
</html>
